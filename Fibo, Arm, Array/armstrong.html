<!DOCTYPE html>
<html>
  <head>
    <title>Armstrong Number</title>
    <style>
      body {
        text-align: center;
      }
      #no_input {
        width: 30%;
        padding: 10px;
      }
      button {
        border: none;
        outline: none;
        cursor: pointer;
        padding: 10px 20px;
        text-transform: uppercase;
        background-color: cornflowerblue;
        color: white;
        font-weight: 600;
      }
    </style>
    <script>
      function armstr() {
        var arm = 0,
          a,
          b,
          c,
          d,
          num;
        num = Number(document.getElementById("no_input").value);

        temp = num;
        while (temp > 0) {
          a = temp % 10;
          temp = parseInt(temp / 10); // convert float into Integer
          arm = arm + a * a * a;
        }
        if (arm == num) {
          alert(num + " is an Armstrong number");
        } else {
          alert(num + " is not an Armstrong number");
        }
      }
    </script>
  </head>
  <body>
    <h1>Armstrong Number Checker</h1>
    <input id="no_input" placeholder="Enter any number" />
    <br />
    <br />
    <button onclick="armstr()">Check</button>
    <br /><br />
  </body>
</html>
