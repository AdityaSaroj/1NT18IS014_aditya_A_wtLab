<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object</title>
  </head>
  <body>
    <p id="a">Click the button to enter the number</p>
    <button id="b">Enter Number</button><br />
    <p id="ab"></p>
    <script>
      var xy = document.getElementById("b");
      xy.addEventListener("click", fun1);
      var p = new Number();

      function fun1() {
        p = new Number(prompt("Enter the number", ""));
        var r;
        r = Math.round(p);
        var f;
        f = Math.floor(p);
        var c;
        c = Math.ceil(p);
        var s;
        s = Math.sign(p);
        var sq;
        sq = Math.sqrt(p);
        var p;
        po = Math.pow(p, 2);
        var a;
        a = Math.abs(p);
        var si;
        si = Math.sin(p);
        var c;
        co = Math.cos(p);
        var t;
        t = Math.tan(p);
        var ran;
        ran = Math.random();
        var l;
        l = Math.log(p);
        var te;
        te = p.toExponential();
        // var fix;
        //fix=p.toFixed();
        var pre;
        pre = p.toPrecision(3);
        //var st;
        //st=p.toString();
        //var v;
        //v=p.valueOf();

        document.getElementById("ab").innerHTML =
          "The number is: " +
          p +
          "<br> The nearest integer to the given number is:" +
          r +
          "<br> Floor of " +
          p +
          " is: " +
          f +
          "<br> Ceil of " +
          p +
          " is: " +
          c +
          "<br> Sign of " +
          p +
          " is: " +
          s +
          "<br> Absolute value of " +
          p +
          " is: " +
          a +
          "<br> Square root of " +
          p +
          " is: " +
          sq +
          "<br> Square of " +
          p +
          " is: " +
          po +
          "<br>  Sin of " +
          p +
          " is: " +
          si +
          "<br> cos of " +
          p +
          " is: " +
          co +
          "<br> tan of " +
          p +
          " is: " +
          t +
          "<br> log of " +
          p +
          " is: " +
          l +
          "<br> Random number is :" +
          ran +
          "<br> To Exponential :" +
          te +
          /*"<br> To Fixed :"+fix+*/ "<br> To Precision :" +
          pre; //+"<br> To String :"+st+"<br> To Valueof :"+v;
      }
    </script>
  </body>
</html>
